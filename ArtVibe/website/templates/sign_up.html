{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 
{% block content %}
<form method="POST">
    <div class="formbox">
      <h1 style="color: rgb(5, 46, 72);">Sign up</h1>
     
        <div class="input">
          <div class="form-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="15"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
                style="color:rgb(82, 16, 115);"/>
            </svg>

            <label for="firstName" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter First Name"
            />
          </div>

          <div class="form-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="15"
              fill="currentColor"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
        
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
              style="color:rgb(82, 16, 115);"/>
            </svg>
            <label for="email" class="form-label"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
           
          </div>

          <div class="form-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="15"
              fill="currentColor"
              class="bi bi-lock"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
                style="color:rgb(82, 16, 115);"/>
            </svg>
            <label for="password" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter password"
            />
            
          </div>

          <div class="form-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                style="color:rgb(82, 16, 115);"/>
            </svg>
            <label for="password2" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
            />
          </div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit" id="signUpBtn">Sign Up</button>
          </div>

          <div class="member">Already have an account? <a href="/login">Login Here</a></div>

        </div>
      </div>
    </div>
  </form>
   
    
{% endblock %}
